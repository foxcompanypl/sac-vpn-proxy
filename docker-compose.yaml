version: "3.8"

services:
  vpn:
    container_name: vpn
    privileged: true
    restart: always
    build:
      context: ./build
    image: liskeee/sac-vpn-proxy
    cap_add:
      - NET_ADMIN
    env_file:
      - .env
    devices:
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - "8889:8889"
    # optional
    # volumes:
    #   - ./ssh_config:/root/.ssh/config_template
